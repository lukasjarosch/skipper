site_name: Skipper Documentation

repo_name: lukasjarosch/skipper
repo_url: https://github.com/lukasjarosch/skipper


nav:
  - Home: index.md
  - Concepts: concepts.md
  - Getting Started: getting_started.md
  - Examples: examples.md
  - Changelog: changelog.md

theme:
  name: material
  primary: blue
  accent: pink
  logo: assets/favicon.ico
  favicon: assets/favicon.ico

  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.top

  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lukasjarosch/skipper

