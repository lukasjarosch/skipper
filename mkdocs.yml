# dependencies:
# pip install mkdocs mkdocs-material pymdown-extensions
site_name: Skipper Documentation
site_url: ''
theme: material
use_directory_urls: true
nav:
- Home: README.md


markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - markdown_include.include:
      base_path: docs

repo_name: 'lukasjarosch/skipper'
repo_url: 'https://github.com/lukasjarosch/skipper'
